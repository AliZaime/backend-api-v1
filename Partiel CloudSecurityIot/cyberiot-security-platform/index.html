
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberIoT - Neural Sentinel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --glow-cyan: rgba(34, 211, 238, 0.4);
        --glow-indigo: rgba(99, 102, 241, 0.4);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
      }
      .font-mono { font-family: 'Fira+Code', monospace; }
      
      /* Glassmorphism Ultra */
      .glass-card {
        background: rgba(11, 17, 32, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }
      
      .glass-border-cyan {
        border: 1px solid rgba(34, 211, 238, 0.2);
        box-shadow: 0 0 15px rgba(34, 211, 238, 0.05);
      }

      /* Scanline Effect Overlay - Très léger */
      .scanline::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          to bottom,
          transparent 50%,
          rgba(0, 0, 0, 0.05) 50%
        );
        background-size: 100% 4px;
        z-index: 50;
        pointer-events: none;
        opacity: 0.1;
      }

      /* Animated Background Gradients */
      .cyber-bg {
        background: radial-gradient(circle at 50% 0%, rgba(15, 23, 42, 1), #020617);
      }
      
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }

      /* Animation de focus personnalisée */
      input:focus {
        box-shadow: 0 0 0 1px rgba(34, 211, 238, 0.2);
      }
    </style>
