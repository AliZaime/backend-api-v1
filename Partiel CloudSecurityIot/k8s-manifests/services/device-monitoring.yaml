apiVersion: v1
kind: Service
metadata:
  name: device-monitoring
spec:
  ports:
    - port: 8003
      targetPort: 8003
  selector:
    app: device-monitoring
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: device-monitoring
spec:
  replicas: 3
  selector:
    matchLabels:
      app: device-monitoring
  template:
    metadata:
      labels:
        app: device-monitoring
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8003"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: device-monitoring
          image: device-monitoring:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8003
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
          env:
            - name: REDIS_URL
              value: "redis://redis:6379/1"
            - name: MONGO_URI
              value: "mongodb://mongodb:27017"
          # Monitoring service doesn't have /health yet, but we use root or socket route
# Probes disabled for stability
#          livenessProbe:
#            tcpSocket:
#              port: 8003
#            initialDelaySeconds: 20
#            periodSeconds: 10
#          readinessProbe:
#            tcpSocket:
#              port: 8003
#            initialDelaySeconds: 10
#            periodSeconds: 10
