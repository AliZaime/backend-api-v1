version: '3.8'

services:
  # Gateway Proxy
  gateway:
    image: nginx:alpine
    container_name: iot-gateway
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-ms
      - device-management
      - device-monitoring
      - grafana
      - loki
    networks:
      - iot-network

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: iot-prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    networks:
      - iot-network

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: iot-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    networks:
      - iot-network

  # Monitoring - cAdvisor (Container metrics)
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: iot-cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - "8080:8080"
    networks:
      - iot-network

  # Auth Service (backend-api-v1)
  auth-ms:
    build: 
      context: ./backend-api-v1
    deploy:
      replicas: 3
    environment:
      - SERVER_DB=auth-db
      - REDIS_HOST=redis
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      auth-db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - iot-network

  auth-db:
    image: postgres:alpine
    container_name: auth-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${AUTH_DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${AUTH_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iot-network

  # Redis for Auth Blacklist
  redis:
    image: redis:alpine
    container_name: auth-redis
    ports:
      - "6379:6379"
    networks:
      - iot-network

  # Device Management Service
  device-management:
    build:
      context: ./Device-Management-v2
    deploy:
      replicas: 3
    environment:
      - MQTT_BROKER_HOST=rabbitmq
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@management-db/${MANAGEMENT_DB_NAME}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      management-db:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    networks:
      - iot-network

  management-db:
    image: postgres:alpine
    container_name: management-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${MANAGEMENT_DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${MANAGEMENT_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iot-network

  # Device Monitoring Service
  device-monitoring:
    build:
      context: ./Device-Monitoring-v2
    deploy:
      replicas: 3
    environment:
      - MQTT_BROKER_HOST=rabbitmq
      - MONGODB_URL=mongodb://monitoring-mongo:27017
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - monitoring-mongo
      - rabbitmq
    networks:
      - iot-network

  monitoring-mongo:
    image: mongo:latest
    container_name: monitoring-mongodb
    networks:
      - iot-network

  # Device Simulator
  iot-simulator:
    build:
      context: ./Device-Management-v2
    container_name: iot-simulator
    command: ["python", "mqtt_publisher_service.py"]
    environment:
      - MQTT_BROKER_HOST=rabbitmq
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@management-db/${MANAGEMENT_DB_NAME}
      - MQTT_PUBLISH_INTERVAL=2
      - SYSTEM_METRIC=both
    depends_on:
      management-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - iot-network

  # Device Monitoring - MQTT Consumer
  monitoring-mqtt:
    build:
      context: ./Device-Monitoring-v2
      dockerfile: Dockerfile.mqtt
    container_name: monitoring-mqtt-consumer
    environment:
      - MQTT_BROKER_HOST=rabbitmq
      - MONGO_URI=mongodb://monitoring-mongo:27017
      - MONITORING_API_URL=http://device-monitoring:8000
    depends_on:
      - monitoring-mongo
      - rabbitmq
      - device-monitoring
    networks:
      - iot-network

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: iot-rabbitmq
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
      - "1883:1883"   # MQTT Plugin Port
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
    command: >
      sh -c "rabbitmq-plugins enable rabbitmq_mqtt && rabbitmq-server"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iot-network

  # Logging - Loki (Log storage)
  loki:
    image: grafana/loki:latest
    container_name: iot-loki
    volumes:
      - ./loki/loki-config.yaml:/etc/loki/loki-config.yaml
    command: -config.file=/etc/loki/loki-config.yaml
    ports:
      - "3100:3100"
    networks:
      - iot-network

  # Logging - Promtail (Log shipper)
  promtail:
    image: grafana/promtail:latest
    container_name: iot-promtail
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./promtail/promtail-config.yaml:/etc/promtail/promtail-config.yaml
    command: -config.file=/etc/promtail/promtail-config.yaml
    depends_on:
      - loki
    networks:
      - iot-network

networks:
  iot-network:
    driver: bridge
